name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint --if-present
    
    - name: Run tests
      run: npm test
    
    - name: Build package
      run: npm run build
    
    - name: Test package exports
      run: |
        node -e "
        import('./dist/index.js').then(main => {
          console.log('‚úÖ Main export works');
          return import('./dist/auth/index.js');
        }).then(auth => {
          console.log('‚úÖ Auth export works');
          return import('./dist/base/index.js');
        }).then(base => {
          console.log('‚úÖ Base export works');
          console.log('üéâ All package exports working correctly!');
        }).catch(err => {
          console.error('‚ùå Export test failed:', err.message);
          process.exit(1);
        });
        "

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run security audit
      run: npm audit --audit-level moderate
    
    - name: Check for vulnerable dependencies
      run: npm audit --audit-level high --production