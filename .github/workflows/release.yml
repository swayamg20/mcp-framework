name: Release and Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major

jobs:
  release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
      id-token: write # For npm provenance
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build package
      run: npm run build
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Bump version (manual trigger)
      if: github.event_name == 'workflow_dispatch'
      run: |
        npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
        VERSION=$(node -p "require('./package.json').version")
        echo "NEW_VERSION=v$VERSION" >> $GITHUB_ENV
        git add package.json
        git commit -m "chore: bump version to v$VERSION"
        git tag "v$VERSION"
        git push origin main
        git push origin "v$VERSION"
    
    - name: Get version from tag
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        echo "NEW_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.NEW_VERSION }}
        release_name: Release ${{ env.NEW_VERSION }}
        draft: false
        prerelease: false
        body: |
          ## Changes
          
          See the full changelog in the commit history.
          
          ## Installation
          
          ```bash
          npm install @sg20/mcp-oauth-framework
          ```
          
          ## Documentation
          
          - [Usage Guide](./USAGE_GUIDE.md)
          - [API Documentation](./CLAUDE.md)
    
    - name: Publish to npm
      run: npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Publish to GitHub Packages
      run: |
        echo "@sg20:registry=https://npm.pkg.github.com" >> .npmrc
        npm publish --registry=https://npm.pkg.github.com
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    runs-on: ubuntu-latest
    needs: release
    if: success()
    steps:
    - name: Notify success
      run: |
        echo "✅ Package published successfully!"
        echo "📦 npm: https://www.npmjs.com/package/@sg20/mcp-oauth-framework"
        echo "🐙 GitHub: https://github.com/${{ github.repository }}/pkgs/npm/mcp-oauth-framework"